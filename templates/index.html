<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
                <h3>Widget 01</h3>
                <textarea id = "note-area" name = "message" rows=20 cols="40">
                </textarea>
                <p>
                <button id = "saveNotesBtn">Save</button>
                </p>
           </div>
           <div class="widget">
                <h3>Widget 02</h3>
            </div>
            <div class="widget">
                <h3>Widget 03</h3>
            </div>
        </div>
    </div>
</body>

<script>
    try {
        var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
        var loadNotes = "Enter your notes here and click Save";
    }
    $("#note-area").val(loadNotes);
    $("#saveNotesBtn").click(function(){
        var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes); 
    });
</script>
</html>
